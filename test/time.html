    <script>


      $(function() {

        /*
         * Heatmap Data Generator.
         */

        var HeatmapData = function(layers) {
            this.layers = layers;
            this.timestamp = ((new Date()).getTime() / 1000)|0;
        };
        
        window.normal = function() {
            var U = Math.random(),
                V = Math.random();
            return Math.sqrt(-2*Math.log(U)) * Math.cos(2*Math.PI*V);
        };

        HeatmapData.prototype.rand = function() {
            var histogram = {};

            for (var i = 0; i < 1000; i ++) {
                var r = parseInt(normal() * 12.5 + 50);
                if (!histogram[r]) {
                    histogram[r] = 1;
                }
                else {
                    histogram[r]++;
                }
            }

            return histogram;
        };

        HeatmapData.prototype.history = function(entries) {
            if (typeof(entries) != 'number' || !entries) {
                entries = 60;
            }

            var history = [];
            for (var k = 0; k < this.layers; k++) {
                history.push({ values: [] });
            }

            for (var i = 0; i < entries; i++) {
                for (var j = 0; j < this.layers; j++) {
                    history[j].values.push({time: this.timestamp, histogram: this.rand()});
                }
                this.timestamp++;
            }

            return history;
        };

        HeatmapData.prototype.next = function() {
            var entry = [];
            for (var i = 0; i < this.layers; i++) {
                entry.push({ time: this.timestamp, histogram: this.rand() });
            }
            this.timestamp++;
            return entry;
        }

        window.HeatmapData = HeatmapData;


        // for (var i = 1; i <= 20; i++) {
        //   $('#reference').append('<div class="ref category' + i + '"></div>');
        // }

        var hmd = new HeatmapData(1)

        var heatmap = new Epoch.Time.ColorHeatmap({
          el: '#heatmap',
          data: hmd.history(120),
          buckets: 100,
          bucketPadding: 0,
          windowSize: 450, 
          bucketRange: [0, 100],
          opacity: 'quartic',
          paintMissing: false,
          axes: ['left', 'right'],
          ticks: {
            left: 3,
            right: 3
          }
        });

        heatmap.draw();

        // twoColor = function(value, max) {
        //   return Math.pow(value/max, 1.29)
        // }

        var heatmap2 = $('#heatmap2').epoch({
          type: 'time.heatmap',
          data: HIST_DATA_2,
          buckets: 20,

          opacity: 'linear',
          axes: ['left', 'right'],
          windowSize: 100,
          bucketPadding: 0
        });

        var gauge = $('#gauge').epoch({ type: 'time.gauge', value: 0.0 });/*,
            gaugeTiny = $('#gaugeTiny').epoch({ type: 'time.gauge', value: 1.0 }),
            gaugeMedium = $('#gaugeMedium').epoch({type: 'time.gauge', value: 0.0}),
            gaugeLarge = $('#gaugeLarge').epoch({type: 'time.gauge', value: 0.0 });*/

        var bar = $('#bar').epoch({
          type: 'time.bar',
          data: TIME_DATA_SHORT_2,
          axes: ['left', 'bottom', 'right', 'top'],
          tickFormats: {
            top: Epoch.Formats.regular
          }
        });

        var line = $('#line').epoch({
          type: 'time.line',
          data: TIME_DATA_SHORT_2,
          axes: ['left', 'right'],
          ticks: { left: 2, right: 1 }
        });

        var area = $('#area').epoch({
          type: 'time.area',
          data: TIME_DATA_SHORT_2,
          axes: ['left', 'bottom', 'right']
        });

        function pushData() {
          gauge.update(Math.random());/*
          gaugeTiny.update(Math.random());
          gaugeMedium.update(Math.random());
          gaugeLarge.update(Math.random());*/

          var entry = nextTimeEntry();
          //console.log(entry);

          bar.push(entry);
          line.push(entry);
          area.push(entry);

          heatmap.push(hmd.next());
          heatmap2.push(nextMultiLayerHeatmapEntry());
        }

        // var original = $('#original').epoch({
        //   type: 'bar',
        //   data: ORIGINAL,
        //   axes: ['left', 'right']
        // });

        // var bucketed = $('#bucketed').epoch({
        //   type: 'bar',
        //   data: BUCKETED,
        //   axes: ['left', 'right']
        // });

        var dataInterval = null;

        $('#begin').click(function(e) {
          target = $(e.target)
          if (target.html().toLowerCase() == 'play') {
            dataInterval = setInterval(pushData, parseInt($('[name=interval]').val()));
            target.html('Pause')
          }
          else {
            clearInterval(dataInterval)
            target.html('Play')
          }
        });
      });
